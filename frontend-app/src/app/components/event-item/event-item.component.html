<div class="wrapper" [@visible]="visibility" InView (visibilityChange)="visibility = $event">

    <div class="horizontal-group">
        <span class="image">
            <span class="letter">L</span>
        </span>
    
        <span class="title">{{event.title}}</span>
    </div>
    
    <div class="time-left">
        <span>{{timeLeft}}</span>
        <span>{{event.triggerTime | date: 'dd/MM/yyyy hh:mm a'}}</span>
    </div>

</div>
