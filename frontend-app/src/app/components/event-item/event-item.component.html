<div class="wrapper" [@visible]="visibility" InView (visibilityChange)="visibilityChanged($event)">

    <div class="horizontal-group">
        <span class="image">
            <span class="letter">L</span>
        </span>
    
        <div>
            <span class="title">{{event.title}}</span>
            <p class="message">{{event.message}}</p>
        </div>
    </div>
    
    <div class="time-left">
        <span>{{timeLeft}}</span>
        <span>{{event.triggerTime | date: 'dd/MM/yyyy hh:mm:ss a'}}</span>
    </div>

</div>
